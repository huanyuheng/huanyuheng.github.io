<div class="right-card">
  <div class="right-section">
    <div class="right-title">标签</div>
    <div class="right-tags">
      {% if site.tags %}
        {% for tag in site.tags %}
          <span class="tag-chip">{{ tag[0] }}</span>
        {% endfor %}
      {% else %}
        <p class="right-empty">
          还没有添加标签，可以在文章的 front-matter 里写 <code>tags</code>。
        </p>
      {% endif %}
    </div>
  </div>

  <div class="right-section">
    <div class="right-title">工作</div>
    <div class="right-work">
      {% capture work_md %}{% include work.md %}{% endcapture %}
      {{ work_md | markdownify }}
    </div>
  </div>
</div>
